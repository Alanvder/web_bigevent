<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件、登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登陆的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-release"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交按钮有lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_red">去注册账号</a>
                </div>
            </form>

        </div>









        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id='uname'>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-release"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id='pws'>
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-release"></i>
                    <input type="password" name="password" required lay-verify="required|pass|repwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input" id='pwss'>
                </div>

                <div class="layui-form-item">
                    <!-- 提交按钮有lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>

        </div>



    </div>


    <!-- 导入jq -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/basApi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
